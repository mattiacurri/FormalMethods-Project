<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Mining Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let abortController;

    async function handleFormSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const output = document.getElementById('output');
        let accumulatedText = '';
        
        document.getElementById('stopButton').disabled = false;
        document.getElementById('analysisButton').disabled = true;
        try {
            abortController = new AbortController();
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
                signal: abortController.signal
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;
                
                const text = decoder.decode(value);
                // Filter out empty strings while keeping newlines as separate elements
                const lines = text.split(/(\n)/).filter(line => line.length > 0);
                for (const line of lines) {
                    const token = line;
                    accumulatedText += token;
                    // First show raw token
                    output.textContent = accumulatedText;
                    // Then replace with parsed markdown
                    requestAnimationFrame(() => {
                        output.innerHTML = marked.parse(accumulatedText);
                    });
                    output.scrollTop = output.scrollHeight;
                }
            }
        } catch (error) {
            if (error.name !== 'AbortError') {
                console.error('Error:', error);
                output.innerHTML = 'Error occurred during analysis';
            } else {
                document.getElementById('analysisButton').disabled = false;
            }
        } finally {
            document.getElementById('stopButton').disabled = true;
        }
    }

    function stopAnalysis() {
        if (abortController) {
            abortController.abort();
        }
    }
    </script>
    <style>

    #output {
        max-height: 500px;
        overflow-y: auto;
        padding: 20px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
    }
#stopButton {
        margin-top: 1em;
        padding: 0.5em 1em;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #stopButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

        #output {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            margin-top: 1em;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Upload Process Mining Dataset</h1>
    <form id="uploadForm" onsubmit="handleFormSubmit(event)">
        <input type="file" name="file" accept=".csv" required>
        <button id="analysisButton" type="submit">Analyze</button>
    </form>
    <button id="stopButton" onclick="stopAnalysis()" disabled>Stop Analysis</button>
    <pre id="output"></pre>
</body>
</html>
